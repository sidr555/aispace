<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>AISpace</title>
    <link rel="stylesheet" href="/css/framework7.ios.min.css">
    <link rel="stylesheet" href="/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="/css/framework7-icons.css">

    <link rel="stylesheet" href="/css/aistuff.css">
</head>
<body>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">

                <!-- Top Navbar. In Material theme it should be inside of the page-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="center">AISpace</div>
                    </div>
                </div>

                <!-- Toolbar. In Material theme it should be inside of the page-->
                <div class="toolbar">
                    <div class="toolbar-inner">
                        <a href="/db" class="link">DB</a>
                        <a href="/user/register" class="link">Регистрация</a>
                        <a href="/user/login" class="link">Войти</a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <p>Тут всякая разная инфа для пользователей и владельцев торговых точек</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<script type="text/javascript" src="/js/framework7.min.js"></script>
<script type="text/javascript" src="/js/aistuff.js"></script>
-->
</body>
</html>
